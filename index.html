---
layout: default
---

<div class="home">

  <h1 class="page-heading">Rules</h1>
  <h3>{{site.description}}</h3>

  <ul class="post-list">
    {% for page in site.pages %}
      <li>
        <h2>
          <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }} {{ page.version }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
